<html>

<head>
    <script>

        function nome() {
            var nome = (document.getElementById("nome").value)
            var senha = (document.getElementById("senha").value)
            alert("nome: " + nome + "senha: " + senha )
        }
    </script>
</head>

<body>
    <input id="nome" />
    <input id="senha" />
    <button onclick="nome()">
        nome
    </button>

</body>

</html>
